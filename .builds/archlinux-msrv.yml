image: archlinux
packages:
  - rustup
sources:
  - https://git.sr.ht/~ireas/rusty-man
tasks:
  - setup: |
      rustup set profile minimal
      rustup default 1.40.0
  - version: |
      rustc -V
  - build: |
      cd rusty-man
      cargo build --release
  - test: |
      cd rusty-man
      cargo test
triggers:
  - action: email
    condition: failure
    to: robin.krahl@ireas.org
